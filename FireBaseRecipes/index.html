<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>REciplease</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1 class="card-header">Reciplease - KDG</h1>
            <div class="card-body">
                <form class="col-12" id="add_recipes" name="add_recipes"></form>
                    <div class="row">
                        <label for="recipe_title" class="col-2">Recipe Title</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="recipe_title" placeholder="Enter Title">
                        </div>  
                    </div>
                    <div class="row">
                        <label for="ingredient_one" class="col-2">Ingredient 1</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="ingredient_one" placeholder="Enter ingredient">
                        </div>  
                    </div>
                    <div class="row">
                        <label for="ingredient_two" class="col-2">Ingredient 2</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="ingredient_two" placeholder="Enter ingredient">
                        </div>  
                    </div>
                    <div class="row">
                        <label for="ingredient_three" class="col-2">Ingredient 3</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="ingredient_three" placeholder="Enter ingredient">
                        </div>  
                    </div>
                    <div class="row">
                        <label for="ingredient_four" class="col-2">Ingredient 4</label>
                        <div class="col-4">
                            <input type="text" class="form-control" id="ingredient_four" placeholder="Enter ingredient">
                        </div>  
                    </div>
                    <div class="row">
                        <label for="add_button" class="col-2"></label>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary" id="add_button"> Add Recipe</button>
                        </div>  
                    </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <label for="show_button" class="col_2"></label>
                    <div class="col-4">
                        <button class="btn btn-primary" id="show_button" type="button">Show Recipes</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="recipe_data">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-firestore.js"></script>
    <script src="app-index.js"></script>
</body>
</html>
